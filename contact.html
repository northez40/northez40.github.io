<!DOCTYPE html>
<html lang="pl">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Igor Piotrowicz - Kontakt</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <header>
        <a href="index.html" class="logo">Igor Piotrowicz</a>
        <div class="toggle" onclick="toggleMenu();"></div>
        <ul class="menu">
            <li><a href="index.html" onclick="toggleMenu();">Strona główna</a></li>
            <li><a href="#" onclick="toggleMenu();">Portfolio</a></li>
            <li><a href="#" onclick="toggleMenu();">O mnie</a></li>
            <li><a href="#" onclick="toggleMenu();" class="active">Kontakt</a></li>
        </ul>
    </header>

    <section class="contact" id="contact">
        <h1>Możliwe opcje <span>kontaktu</span></h1>
        <ul class="contact-options">
            <li>Discord: <span>northez#8810</span></li>
            <li>E-mail: <span>northez@intmail.pl</span></li>
        </ul>
    </section>

    <script>
        let header = document.querySelector('header');

        window.addEventListener('scroll', function() {
            let value = window.scrollY;

            header.classList.toggle('sticky', value > 0);
        });

        function toggleMenu() {
            var menuToggle = document.querySelector('.toggle');
            var menu = document.querySelector('.menu');

            menuToggle.classList.toggle('active');
            menu.classList.toggle('active');
        }
    </script>
</body>

</html>
